<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap4 %}
    {% bootstrap_css %}
</head>
<body>
{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}

{% if message %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
{% endif %}
</body>
